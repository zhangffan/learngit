<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../bookshare/css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../bookshare/css/mui.picker.css" />
      	<link rel="stylesheet" type="text/css" href="../bookshare/css/mui.poppicker.css" />
		<style type="text/css">
			.box{
				margin-top: 100px;
			}
			#a{
				margin-left: 60px;
			}
			#a2{
				width: 150px;
			}
			.a{
				margin-left: 60px;
			}
			.tip{
				margin: 30px 0 0 60px;
			}
			.box2{
				margin-left: 60px;
			}
			#a3{
				margin-left: 120px;
				margin-top: 30px;
				background: #f54545;
				color: #fff;
				height: 50px;
			}
			#b{
				margin-left: 60px;
				margin-top: 10px;
			}
			#timeChoose{
				
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">上传确认</h1>
		</header>
		<div class="mui-content">
			<div class="box">
				<span id="a">请填写租金:</span>
				<input type="text" id="a2"/>
				<span id="a4">元/天</span>
				<p class="a">日租金最低为0元/天，最高为书籍定价的2%</p>
				<span id="b">借书期限:</span>
				<button id="timeChoose">请选择日期</button>
			</div>
			<div class="tip">
				提示
			</div>
			<p class="box2">
				若选择个人共享，会按照原价以及借出期限给用户发放童书币，但此后用户不再获得奖励
			</p>
			<button id="a3">确认为个人共享</button>
		</div>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../bookshare/js/mui.picker.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				document.getElementById('a3').addEventListener('tap',function(){
    				mui.openWindow({
				 			url : '../chenzilin/shufang1.html',
				 			id  : '../chenzilin/shufang1.html',
				 			styles:{
						      	top: '0px',//设置距离顶部的距离
				                bottom: '0px'//设置距离底部的距离
				                //popGesture: "close"
						   	},
						   	show:{
						      	autoShow:true,//页面loaded事件发生后自动显示，默认为true
						      	aniShow:'none',//页面显示动画，默认为”slide-in-right“；
						      	duration:100//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
						    },
						    waiting:{
						      	autoShow:false,//自动显示等待框，默认为true
						      	title:'正在加载...',//等待对话框上显示的提示内容
						      	
						    }
				 		})
		    		
    			})
				
				
				/*日期*/
				var timeChoose=$("#timeChoose")[0];
				if(timeChoose)
				{				
				  document.querySelector("#timeChoose").addEventListener("tap",function(){
				  	var dtpicker=new mui.DtPicker({"type":"date","beginYear":2015,"endYear":2030,"value":"1980-01-01"}); 
				    dtpicker.show(function(items){
				    	$("#timeChoose")[0].innerHTML=items.text;
				    	dtpicker.dispose();
				    });
				  });			
			  	}
			})
		</script>
	</body>

</html>
