<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.pic{
				width:50px;
				height:50px;
				position:relative;
				top:30px;
				left:30px;
			}
			.word{
				position:relative;
				top:-50px;
				left:200px;
			}
			.word1{
				position:relative;
				top:-20px;
				left:90px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">	
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">消息</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper"> 
			<img src="icon/1.jpg"class="pic">
			<div class="word1">
			<span>xx书</span>
			<br>
			<span>xx作者</span>
			</div>
			<span class="word" id="b1">确认归还</span>
			<hr style="margin-top:0px">
			<img src="icon/1.jpg"class="pic">
			<div class="word1">
			<span>xx书</span>
			<br>
			<span>xx作者</span>
			</div>
			<span class="word" id="b2">确认收书</span>
			<hr style="margin-top:0px">
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				document.getElementById('b1').addEventListener('tap',function(){
    			
		    		mui.openWindow({
			 			url : 'liaotian.html',
			 			id  : 'liaotian.html',
			 			styles:{
					      	top: '0px',//设置距离顶部的距离
			                bottom: '0px'//设置距离底部的距离
			                //popGesture: "close"
					   	},
					   	show:{
					      	autoShow:true,//页面loaded事件发生后自动显示，默认为true
					      	aniShow:'none',//页面显示动画，默认为”slide-in-right“；
					      	duration:100//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
					    },
					    waiting:{
					      	autoShow:false,//自动显示等待框，默认为true
					      	title:'正在加载...',//等待对话框上显示的提示内容
					      	
					    }
			 		})
    			})
				document.getElementById('b2').addEventListener('tap',function(){
    			
		    		mui.openWindow({
			 			url : 'liaotian2.html',
			 			id  : 'liaotian2.html',
			 			styles:{
					      	top: '0px',//设置距离顶部的距离
			                bottom: '0px'//设置距离底部的距离
			                //popGesture: "close"
					   	},
					   	show:{
					      	autoShow:true,//页面loaded事件发生后自动显示，默认为true
					      	aniShow:'none',//页面显示动画，默认为”slide-in-right“；
					      	duration:100//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
					    },
					    waiting:{
					      	autoShow:false,//自动显示等待框，默认为true
					      	title:'正在加载...',//等待对话框上显示的提示内容
					      	
					    }
			 		})
    			})
				
			})
		</script>
	</body>

</html>
