<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.fukuang{
				position:relative;
				top:10px;
				left:20px;
				height:100px;
				
			}
			.word{
				line-height: 100px;
				position:relative;
				left:90px;
			}
			
			.mui-btn-danger{
				width:150px;
			}
			#a{
				margin-top: 50px;
				margin-left: 80px;
			}
			#des{
				margin-left: 55px;
			}
			#shuo{
				margin-top: 30px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">	
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">付款成功</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper"> 
			<div class="fukuang">
				<span class="word">
					恭喜你成功开通会员！
				</span>
			</div>
			<hr>
			<div id="a">你将获得价值100元的借书卡</div>
			<p id="des">借书卡可在借阅书籍的时候用于支付租金</p>
			<div id="shuo">你还将获得以下特权：</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				document.getElementById('b1').addEventListener('tap',function(){	
			    	mui.openWindow({
				 		url : '../bookmessagea.html',
				 		id  : '../bookmessagea.html',
				 		styles:{
						    top: '0px',//设置距离顶部的距离
				            bottom: '0px'//设置距离底部的距离
				            //popGesture: "close"
						},
						show:{
						    autoShow:true,//页面loaded事件发生后自动显示，默认为true
						    aniShow:'none',//页面显示动画，默认为”slide-in-right“；
						    duration:100//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
						},
						waiting:{
						    autoShow:false,//自动显示等待框，默认为true
						    title:'正在加载...',//等待对话框上显示的提示内容
						      	
						}
				 	})	
	    		})
				document.getElementById('b2').addEventListener('tap',function(){	
			    	mui.openWindow({
				 		url : '../yuanchen/personal.html',
				 		id  : '../yuanchen/personal.html',
				 		styles:{
						    top: '0px',//设置距离顶部的距离
				            bottom: '0px'//设置距离底部的距离
				            //popGesture: "close"
						},
						show:{
						    autoShow:true,//页面loaded事件发生后自动显示，默认为true
						    aniShow:'none',//页面显示动画，默认为”slide-in-right“；
						    duration:100//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
						},
						waiting:{
						    autoShow:false,//自动显示等待框，默认为true
						    title:'正在加载...',//等待对话框上显示的提示内容
						      	
						}
				 	})	
	    		})
			})
		</script>
	</body>

</html>
