<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<style>
			.container{
				width: 100%;
				height: 37.5rem;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init({
				/*设置各种手势操作的开关*/
				gestureConfig: {
					tap: true, //默认为true
					doubletap: true, //默认为false
					longtap: true, //默认为false
					swipe: true, //默认为true
					drag: true, //默认为true
					hold: false, //默认为false，不监听
					release: false //默认为false，不监听
				}
			});
			// 当MUI的页面DOM加载完成后，执行的函数。 但是，基本都使用mui.plusReady
			mui.ready(function() {
				//console.log("我在plusReady之前调用！");
			})
			//页面中HTML5+相关的内容加载完毕后，执行的函数。  类似于window.onload = function(){}
			mui.plusReady(function() {
				//console.log("我在mui.ready之后调用！");
				var page = ["qrcode.html"];
				
				var arr = document.getElementsByTagName("button");
				for (var i = 0; i < arr.length; i++) {
					! function(i) {
						// 在手机APP中，事件绑定推荐使用DOM2模型。 用tap事件取代click事件。
						arr[i].addEventListener("tap", function() {
							mui.openWindow({
								url: page[i],
								id: page[i],
							})
						})
					}(i);
				}
			})
			
		</script>
		<div class="container">
			<button>点击扫码</button>
		</div>
	</body>

</html>
