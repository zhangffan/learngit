<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui.plusReady(function(){
				document.getElementById('b1').addEventListener('tap',function(){
		    		mui.openWindow({
			 			url : '../chenzilin/xihaoxuanze.html',
			 			id  : '../chenzilin/xihaoxuanze.html',
			 			styles:{
					      	top: '0px',//设置距离顶部的距离
			                bottom: '0px'//设置距离底部的距离
			                //popGesture: "close"
					   	},
					   	show:{
					      	autoShow:true,//页面loaded事件发生后自动显示，默认为true
					      	aniShow:'none',//页面显示动画，默认为”slide-in-right“；
					      	duration:100//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
					    },
					    waiting:{
					      	autoShow:false,//自动显示等待框，默认为true
					      	title:'正在加载...',//等待对话框上显示的提示内容
					      	
					    }
			 		})
    			})
				document.getElementById('b2').addEventListener('tap',function(){
		    		mui.openWindow({
			 			url : '../chenzilin/denglu.html',
			 			id  : '../chenzilin/denglu.html',
			 			styles:{
					      	top: '0px',//设置距离顶部的距离
			                bottom: '0px'//设置距离底部的距离
			                //popGesture: "close"
					   	},
					   	show:{
					      	autoShow:true,//页面loaded事件发生后自动显示，默认为true
					      	aniShow:'none',//页面显示动画，默认为”slide-in-right“；
					      	duration:100//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
					    },
					    waiting:{
					      	autoShow:false,//自动显示等待框，默认为true
					      	title:'正在加载...',//等待对话框上显示的提示内容
					      	
					    }
			 		})
    			})
			})
    </script>
</head>
<body>
	<div class="mystyle">
     <form class="mui-input-group">
      <div class="mui-input-row">
        <label>手机号</label>
        <input type="text" class="mui-input-clear" placeholder="请输入手机号码">
      </div>
      <div class="mui-input-row">
        <label>输入验证码</label>
        <input type="password" class="mui-input ma" placeholder="请输入验证码">
      </div>
      <div>
        <button type="button" class="mui-btn mystyleBtn">获取验证码</button>
      </div>
      <div class="mui-input-row">
        <label>设置密码</label>
        <input type="password" class="mui-input-password" placeholder="请输入密码">
      </div>
      <div class="mui-input-row">
        <label>再次输入密码</label>
        <input type="password" class="mui-input-password" placeholder="请再次输入密码">
      </div>
      <div class="my">
	     <input name="radio1" type="radio">
      	<label>我已阅读并同意《用户协议》</label>
      </div>
      <div class="mui-button-row">
        <button type="button" class="mui-btn" id="b1">注册</button>
        <button type="button" class="mui-btn" id="b2">取消</button>
      </div>
     </form>
	</div>
</body>
</html>
