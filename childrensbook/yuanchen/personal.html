<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <style type="text/css">
    	#a{
			position: absolute;
			right: 20px;
		}
    </style>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui.plusReady(function(){
      		document.getElementById('a').addEventListener('tap',function(){	
			    	mui.openWindow({
				 		url : '../dibulan.html',
				 		id  : '../dibulan.html',
				 		styles:{
						    top: '0px',//设置距离顶部的距离
				            bottom: '50px'//设置距离底部的距离
				            //popGesture: "close"
						},
						show:{
						    autoShow:true,//页面loaded事件发生后自动显示，默认为true
						    aniShow:'none',//页面显示动画，默认为”slide-in-right“；
						    duration:100//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
						},
						waiting:{
						    autoShow:false,//自动显示等待框，默认为true
						    title:'正在加载...',//等待对话框上显示的提示内容
						      	
						}
				 	})	
	    		})
      	})
    </script>
</head>
	<body>
		<nav class="mui-bar-nav mui-bar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<span style="margin-left: 30px;position: absolute;top:10px;">个人信息</span>
			<span class="mui-icon mui-icon-bars" id="a"></span>
		</nav>
		<div class="mybor" style="position: relative;top: 45px;">
			<img src="img/touxiang.jpg" style="width: 60px;height: 60px;line-height: 60px;margin-top: 20px;margin-left: 10px;float: left;" />
			<div style="margin-left: 5px;float: left;">张三</div>
			<div style="margin-left:100px;float: left;">
				<span class="mui-icon mui-icon-location"></span>
				<span>100m</span>
			</div>
			<div style="margin-left: 0px;float: left;width: 200px;">地址：XX街道XX号</div>
		</div>
		<div style="position: relative;top: 45px;height: 40px;line-height: 40px;" class="mybor">
			<span>电话号码：1234567890</span>
		</div>
		<div style="position: relative;top: 45px;height: 40px;line-height: 40px;" class="mybor">
			<span>个人中心</span>
			<a href=""><span class="mui-icon mui-icon-forward" style="position:relative;left:270px;"></span></a>
		</div>
		<div class="mybor" style="position: relative;top: 45px;">
			<span>评价</span>
		</div>
	</body>
</html>
